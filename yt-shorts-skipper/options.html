<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 16px;
        min-width: 280px;
        color: #212121;
      }
      h2 {
        font-size: 16px;
        margin: 0 0 12px;
      }
      label {
        display: block;
        font-size: 13px;
        margin-bottom: 4px;
        color: #555;
      }
      input[type="number"] {
        width: 120px;
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        margin-top: 12px;
        padding: 6px 16px;
        background: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 13px;
        cursor: pointer;
      }
      button:hover {
        background: #43A047;
      }
      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 12px;
        font-size: 13px;
        color: #555;
      }
      .checkbox-row input[type="checkbox"] {
        margin: 0;
      }
      .status {
        margin-top: 8px;
        font-size: 12px;
        color: #4CAF50;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Shorts Auto-Skipper</h2>
    <label for="threshold">Minimum likes to keep a Short</label>
    <input type="number" id="threshold" min="0" step="100" />
    <div class="checkbox-row">
      <input type="checkbox" id="autoplay" />
      <label for="autoplay" style="display:inline; margin:0; color:#212121;">Auto-advance when Short ends</label>
    </div>
    <br />
    <button id="save">Save</button>
    <div class="status" id="status"></div>
    <script src="options.js"></script>
  </body>
</html>
